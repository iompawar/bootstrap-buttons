<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Button</title>
</head>
<style>

#bootstrap-txt{
    color: rgb(118, 124, 211);
}

body{
    margin: 30px;
}

#get-started-btn{
    padding: 9px;
    padding-left: 15px;
    padding-right: 15px;
    color: white;
    font-weight: bolder;
    background-color: rgb(109, 126, 218);
    border: none;
    border-radius: 3px;
    margin-right: 10px;
    transition: 0.5s;
}

#get-started-btn:hover{
    padding-left: 20px;
    padding-right: 20px;
    margin: 0px;
    cursor: pointer;
    box-shadow: 2px 2px 10px rgb(121,82,179);
}

#download-btn{
    padding: 7.5px;
    padding-left: 15px;
    padding-right: 15px;
    border-radius: 4px;
    color: rgb(108,117,125);
    border-color: rgb(108,117,125);
    transition: 0.5s;
    margin-left: 10px;
}

#download-btn:hover{
    padding-left: 20px;
    padding-right: 20px;
    margin: 0px;
    box-shadow: 2px 2px 10px rgb(121,82,179);
    cursor: pointer;
}

</style>
<body>

<h1 id="bootstrap-txt">Bootstrap Buttons</h1>
<button id="get-started-btn">Get Started</button>
<button id="download-btn">Download</button>
    
</body>
</html>
